<script>
// https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Math/random
function getRandomArbitrary(min, max) {
  return Math.random() * (max - min) + min;
}
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
}

const vaccine = ['フ○イザー', 'モデ○ナ', '○ストラ○ネカ', 'ス○ートニクV', 'シ○バック', 'シ○ファーム', 'ノ○バックス'];
const arm = ['ワクチンを打った方の腕', 'ワクチンを打ってない方の腕', '右腕', '左腕', 'ケツ'];
const arm_effects = ['痛い。', 'かゆい。', '全く上がらない。', '少し上がるようになってきた。', 'もげた。'];
const side_effect_options = [
  '妙にお腹が空く。',
  '報告したい欲を抑えきれない。',
  'Bluetoothが使えるようになってきた。',
  '無線LANが使えるようになってきた。',
  '5G通信ができるようになってきた。',
  '体に水道マグネットが張り付く。',
  '猫が近寄ってきた。',
  '真理に近づいてきた。',
  '気のせいだったかも。',
  'ここからかな？',
  'だいぶマシになってきた。',
  'めっちゃダルい。',
  '衝動買いをした。これも副反応だろう。',
];

function generate() {
    var temperature = Math.round(getRandomArbitrary(34.0, 41.0) * 10) / 10;
    var v = vaccine[getRandomInt(0, vaccine.length)];
    var a = arm[getRandomInt(0, arm.length)];
    var ae = arm_effects[getRandomInt(0, arm_effects.length)];
    var e1 = side_effect_options[getRandomInt(0, side_effect_options.length)];
    var e2 = side_effect_options[getRandomInt(0, side_effect_options.length)];
    
    days = getRandomInt(1, 101);
    time = getRandomInt(1, 101);
    timing = (getRandomInt(0, 101) % 2) == 0 ? '前' : '後'
    vaccine_report_time = 'ワクチン接種' + days + '日と' +  time + '時間' + timing + '。'
    
    msg = v + vaccine_report_time
          + '体温は' + temperature + "℃。\n" + a + "が" + ae
          + e1 + e2;
    document.getElementById('result').innerText = msg;
}

</script>
